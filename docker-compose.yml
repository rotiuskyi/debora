  nginx:
    image: nginx
    container_name: debora_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./priv/cert:/etc/nginx/ssl
      - ./webui/dist:/usr/share/nginx/html
    network_mode: host
