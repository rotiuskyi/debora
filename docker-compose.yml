version: '3'

services:
  postgres:
    image: postgres
    container_name: ${PGDATABASE}
    restart: always
    environment:
      POSTGRES_DB: ${PGDATABASE}
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
    ports:
      - ${PGPORT}:5432

  # pgadmin:
